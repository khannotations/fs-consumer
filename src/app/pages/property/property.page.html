<ion-header>
  <ion-toolbar>
    <ion-title>{{ property.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <img [src]="property.image_url" alt="">
    <h1>{{property.name}}</h1>
    <p>
      {{property.description}}
    </p>
    <p>
      ${{property.price}}
    </p>
    <ion-button>Book now</ion-button>
  </ion-item>
</ion-content>
