<ion-header>
  <ion-toolbar>
    <ion-title>
      iX Airbnb
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="3" offset-lg="4">
          <div class="ion-text-center">
            <h2>Please log in</h2>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            <ion-button expand="block" (click)="login()">
              <ion-icon slot="start" name="contact"></ion-icon>
              Login
            </ion-button>
            <ion-button expand="block" color="light" (click)="navigateToRegister()">
              <ion-icon slot="start" name="person-add"></ion-icon>
              Create a new account
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
